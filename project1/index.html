<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color scheme switcher</title>
</head>
<style>
    .container {
        margin: 0 auto;
        padding: 50px;
        height: 500px;
        width: 500px;
        border: 2px solid black;
        text-align: center;
    }

    .container h1 {
        text-decoration: underline;
        margin-bottom: 110px;
    }

    .button {
        height: 150px;
        width: 100px;
        border: 2px solid black;
    }

    .button {
        margin-bottom: 100px;
    }
</style>

<body>
    <div class="container">
        <h1>Color Scheme Switcher</h1>
        <button class="button" id="green" style="background-color: green;"></button>
        <button class="button" id="white" style="background-color: white;"></button>
        <button class="button" id="blue" style="background-color: blue;"></button>
        <button class="button" id="yellow" style="background-color: yellow;"></button>
        <h2>
            Try clicking on one of the colors above
            <span>to change the background color of this page !</span>
        </h2>
    </div>

    <script src="/project.js"></script>
</body>

</html>
